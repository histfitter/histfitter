stages:
  - docker
  - test

build_latest_image:
  stage: docker
  except:
  - tags
  tags:
    - docker-image-build
  script:
    - ignore

build_tagged_image:
  stage: docker
  variables:
    TO: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  only:
  - tags
  tags:
    - docker-image-build
  script:
    - ignore

test:
  stage: test
  script:
    - echo "This job tests something"
