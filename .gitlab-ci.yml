stages:
  - docker
  - test

build_latest_image:
  stage: docker
  except:
  - tags
  tags:
    - docker-image-build
  script:
    - ignore

build_tagged_image:
  stage: docker
  variables:
    TO: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  only:
  - tags
  tags:
    - docker-image-build
  script:
    - ignore

test:
  stage: test
  #image: $CI_REGISTRY_IMAGE:latest
  before_script:
    - apt-get update && apt-get -y install curl
    - find / -name HistFitter
